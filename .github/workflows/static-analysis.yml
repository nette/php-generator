name: Static Analysis

on: [push, pull_request]

jobs:
    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.5
                  coverage: none

            - run: composer install --no-progress --prefer-dist
            - run: composer phpstan -- --no-progress
